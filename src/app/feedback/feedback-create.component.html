
<div>
    <button type="button" class="btn btn-default" 
        (click)="gotoListReservation()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        Retour à la liste
    </button>
</div>

<br />


<br />

<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Effectuer un feedback</h3>
    </div>
    <div  class="panel-body">
        
        <div [ngBusy]="busy"></div>

        <form (ngSubmit)="addFeedback()" [formGroup]="feedbackForm" novalidate>
            
            <div class="form-group col-md-12 col-xs-12">
                <label for="kilometres"class="col-md-12 col-xs-12" >
                    Kilométrages du véhicule au compteur
                </label>
                <input type="number" min="0" class="col-md-2 col-xs-4"
                    formControlName="kilometres"
                    id="kilometres"
                > km
            </div>        

            <div class="form-group col-md-12 col-xs-12">
                <label for="commentaires" class="col-md-12 col-xs-12">
                    Commentaires
                </label>
                <textarea class="col-md-6 col-xs-12"  
                    formControlName="commentaires" 
                    id="commentaires"
                >
                    Avez vous des remarques à signaler sur votre réservation ?
                </textarea>
            </div>
            
            <div class="form-group col-md-12 col-xs-12" >
                <button type="submit" class="btn btn-success" 
                    [disabled]="!feedbackForm.valid">
                    Valider
                </button>
            </div>
            
        </form>        
        
    </div>
</div>
