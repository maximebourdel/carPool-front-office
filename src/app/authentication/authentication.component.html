<h1>Login</h1>
<div class="form-group col-md-4">
	<div [hidden]="!error" class="alert alert-danger" role="alert">
		<span class="glyphicon glyphicon-excalamation-ign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span>
		{{ error }}
	</div>
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<input type="text" class="form-control" placehomder="Username*" formControlName="username">
		</div>

		<div class="form-group">
			<input type="password" class="form-control" placehomder="Password*" formControlName="password">
		</div>

		<button type="submit" class="btn btn-success pull-right" [disabled]="!loginForm.valid">Submit</button>
	</form>
</div>
